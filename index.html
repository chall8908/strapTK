<html>
  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" type="text/css" href="testing.css">
    <script type="text/javascript" src="lodash.min.js"></script>
    <script src='http://code.jquery.com/jquery-1.9.0.min.js'></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="Component.js"></script>
    <script type="text/javascript" src="Viewport.js"></script>
    <script type="text/javascript" src="Panel.js"></script>
    <script type="text/javascript" src="Abstract_Badge.js"></script>
    <script type="text/javascript" src="Badge.js"></script>
    <script type="text/javascript" src="Label.js"></script>
    <script type="text/javascript" src="Page_Header.js"></script>
    <script type="text/javascript" src="Raw.js"></script>
    <script type="text/javascript" src="Nav.js"></script>
    <script type="text/javascript" src="Nav_Bar.js"></script>
    <script type="text/javascript" src="Breadcrumbs.js"></script>
    <script type="text/javascript" src="Link.js"></script>
    <script type="text/javascript" src="Alert.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      var port = new Viewport(),
          header = new Panel({
            id: "header",
            children: [
                        new PageHeader({
                          header: "Widget Toolkit",
                          body: "An extensible framework for building HTML markup using Bootstrap, Font-Awesome, Lo-Dash, and jQuery.",
                          id: "header"
                        })
                      ]
          }),
          wrapper = new Panel({
            id: "main"
          }),
          content = new Panel({
            id: "content",
            children: [
                        new Label({body: "Text", type: "inverse"}),
                        new Raw(" This is some text"),
                        new Raw("<hr/>"),
                        new Label({body: "Breadcumbs", type: "inverse"}),
                        new Breadcrumbs({
                          children: [
                                      new Link({body: "path"}),
                                      new Link({body: "to"}),
                                      new Link({body: "a"}),
                                      new Link({body: "page"}),
                                    ]
                        }),
                        new Raw("<hr/>"),
                        new Label({body: "Alert", type: "inverse"}),
                        new Alert({body: "<strong>YO!</strong>  This is an alert!"})
                      ]
          });

      wrapper.add(content);
      content.wellify(true);
      port.add(header);
      port.add(wrapper);

      port.render();
    </script>
  </body>
</html>
