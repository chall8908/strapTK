<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../dependencies/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../dependencies/bootstrap/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" type="text/css" href="../dependencies/font-awesome/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="testing.css">
    <script type="text/javascript" src="../dependencies/lodash.min.js"></script>
    <script src='http://code.jquery.com/jquery-1.9.0.min.js'></script>
    <script type="text/javascript" src="../dependencies/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../strapTK.js"></script>
    <!-- GET STRAP'D -->
    <script type="text/javascript" src="home.js"></script>
    <script type="text/javascript" src="about.js"></script>
    <script type="text/javascript">

      var header = new Panel({
            id: "header",
            children: [
              new HeroUnit({
                id: "header",
                title: "Strap'd ToolKit",
                body: "An extensible framework for building HTML markup using Bootstrap, Font-Awesome, Lo-Dash, and jQuery.",
                children: [
                  new NavBar({
                    id: "header-nav",
                    children: [
                      new Panel({
                        id: "navbar-format",
                        children: [
                          new Link({
                            body: "Home",
                            id: "home-link",
                            classes: ["brand"],
                            attributes: ["href='#'"]
                          }),
                          new Nav({
                            divided: true,
                            children: [
                              new Link({
                                body: "Get Strap'd",
                                id: "dl-link",
                                attributes: ["href='../strapTK.min.js'"]
                              }),
                              new Link({
                                body: "API Docs",
                                id: "api-link",
                                attributes: ["href='#'"]
                              }),
                              new Link({
                                body: "About",
                                id: "about-link",
                                attributes: ["href='#'"]
                              })
                            ]
                          })
                        ]
                      })
                    ]
                  })
                ]
              })
            ]
          });

      $(function() {
        home.render();

        $('body').on("click", "#about-link", function(e) {
          $(this).parent().addClass("active").siblings().removeClass("active");
          e.preventDefault();
          about.render();
        }).on("click", "#home-link", function(e) {
          $(this).siblings().find(".active").removeClass("active");
          e.preventDefault();
          home.render();
        })
      });

    </script>
  </head>
  <body>
    <div id='header-wrapper'>
      <script type="text/javascript">
        document.write(header.render());
      </script>
    </div>
    <div id='content-wrapper'></div>
  </body>
</html>
