<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../dependencies/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../dependencies/bootstrap/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" type="text/css" href="../dependencies/font-awesome/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="testing.css">
    <script type="text/javascript" src="../dependencies/lodash.min.js"></script>
    <script src='http://code.jquery.com/jquery-1.9.0.min.js'></script>
    <script type="text/javascript" src="../dependencies/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../strapTK.js"></script>
    <!-- GET STRAP'D -->
    <script type="text/javascript">
var port = new Viewport(),
    header = new Panel({
      id: "header",
      children: [
        new HeroUnit({
          id: "header",
          title: "Strap'd ToolKit",
          body: "An extensible framework for building HTML markup using Bootstrap, Font-Awesome, Lo-Dash, and jQuery.",
          children: [
            new NavBar({
              id: "header-nav",
              children: [
                new Panel({
                  id: "navbar-format",
                  children: [
                    new Link({
                      body: "Home",
                      classes: ["brand"],
                      attributes: ["href='index.html'"]
                    }),
                    new Nav({
                      divided: true,
                      children: [
                        new Link({
                          body: "Get Strap'd",
                          attributes: ["href='../strapTK.min.js'"]
                        }),
                        new Link({
                          body: "API Docs",
                          attributes: ["href='#'"]
                        }),
                        new Link({
                          body: "About",
                          attributes: ["href='about.html'"]
                        })
                      ]
                    })
                  ]
                })
              ]
            })
          ]
        })
      ]
    }),
    wrapper = new Panel({
      id: "main"
    }),
    content = new Panel({
      id: "content",
      children: [
        new PageHeader({
          header: "Getting Strap'd In",
          level: 2,
          body: "or Why you should use STK"
        }),
        new P({
          body: "Do you write a lot of JavaScript but hate writing HTML?  Do you like Bootstrap?  Do you want your job as a Web Developer to be easier?<br/>If you answered 'Yes' to most of those, chances are, you'll <em>love</em> getting Strap'd in."
        }),
        new HR(),
        new P({
          body: "Strap'd ToolKit was designed by a JS and Ruby developer with the goals to make a rapid prototyping framework.  The slowest thing, in my experience, when prototyping, is writing the markup and styling.  By using Bootstrap, you remove 80-90% of the style overhead.  Using jQuery and Lo-Dash removes 30-60% of your front end JavaScript overhead.  Before Strap'd, nothing really set out to remove markup overhead for the developer."
        }),
        new P({
          body: "A quick look at the source for this page will show that the entire thing was built with Strap'd.  Compare the written source (it's all in the head) with the compiled markup.  Try writing all that by hand!  It takes a while."
        }),
        new HR(),
        new PageHeader({
          header: "Asset Pipeline",
          level: 2,
          body: "or Things soon to be Strap'd in"
        }),
        new List({
          id: "todo-list",
          children: [
            new Icon({
              type: "double-angle-right",
              body: "<strong>Helpers for all basic HTML markup!</strong> (Not just Bootstrap components)"
            }),
            new Icon({
              type: "double-angle-right",
              body: "<strong>Sourcable components.</strong>  Attach API driven data sources to your components and watch them update in real time!"
            }),
            new Icon({
              type: "double-angle-right",
              body: "<strong>Graphing and Plotting!</strong>  Everyone loves a little statistics."
            }),
            new Icon({
              type: "double-angle-right",
              body: "<strong>Drag and Drop Components.</strong>  Don't like where that header is?  Move it!"
            })
          ]
        })
      ]
    });

wrapper.add(content);
content.wellify(true);
port.add(header);
port.add(wrapper);

$(function() {
  port.render();
});
    </script>
  </head>
  <body></body>
</html>
